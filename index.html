<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Bootstrap and Third-Party Libraries Demo</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to your custom CSS file -->
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with top margin for spacing -->
    <div class="container mt-5">
        <!-- Main heading with bottom margin -->
        <h1 class="mb-4">Bootstrap and Third-Party Libraries Demo</h1>
        
        <!-- Bootstrap button with Font Awesome icon -->
        <button type="button" class="btn btn-primary">
            <i class="fas fa-thumbs-up"></i> Like <!--like thumb button -->
        </button>
        
        <!-- Bootstrap alert for warning message -->
        <div class="alert alert-warning mt-4" role="alert">
            This is a warning alertâ€”check it out!
        </div>
        
        <!-- Bootstrap badge for notifications -->
        <h2>Notifications <span class="badge bg-secondary">4</span></h2>
        
        <!-- jQuery button for interactive feature -->
        <button id="jqueryButton" class="btn btn-success mt-4">
            Click me for a jQuery Surprise!
        </button>
        <!-- Hidden message toggled by jQuery -->
        <div id="jqueryMessage" class="mt-3" style="display:none;">
            <p class="alert alert-info">Hello! This message is toggled by jQuery.</p>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery library for interactive features -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom script using jQuery to toggle the hidden message -->
    <script>
        $(document).ready(function(){
            // When the button with id="jqueryButton" is clicked
            $("#jqueryButton").click(function(){
                // Toggle the visibility of the div with id="jqueryMessage"
                $("#jqueryMessage").toggle();
            });
        });
    </script>
</body>
</html>
